name: Brand Lock

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Guards
        run: pnpm run brand:guard
      - name: Verify hue spec
        run: pnpm run verify:hue
      - name: Brand tests
        run: pnpm run test:brand
      - name: Build
        run: pnpm run build
